services:
  # Backend API (serves both API and frontend static files)
  - type: web
    name: bridge-financial-spreader
    env: python
    runtime: python-3.11.0
    region: oregon
    plan: starter
    branch: master
    buildCommand: bash build.sh
    startCommand: python backend/main.py
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: LANGSMITH_API_KEY
        sync: false
      - key: LANGSMITH_PROJECT
        value: financial-spreader-production
      - key: API_HOST
        value: 0.0.0.0
    healthCheckPath: /api/health
